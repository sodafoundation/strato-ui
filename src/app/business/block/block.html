<p-tabView styleClass="ui-tabview-large">
    <p-tabPanel header="Bucket" [selected]="fromBuckets">
        <div class="content-header">
            <p>{{I18N.keyID['sds_block_buckets_descrip']}}</p>
        </div>
        <bucket-list ></bucket-list>
    </p-tabPanel>
    <p-tabPanel header="Cloud Volume" [selected]="fromVolume">
        
        <div class="content-header">
            <p>{{I18N.keyID['sds_cloud_blockService_descrip']}}</p>
        </div>
        <app-cloud-block-service></app-cloud-block-service>
    </p-tabPanel>
    <p-tabPanel header="Cloud File Share" [selected]="fromFileShare">
        <div class="content-header">
            <p>{{I18N.keyID['sds_cloud_fileShare_descrip']}}</p>
        </div>
        <app-cloud-file-share></app-cloud-file-share>
    </p-tabPanel>    
</p-tabView>
