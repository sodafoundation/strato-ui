<div class="content-header">
    <h1>Data flow</h1>
    <p>Data flow through buckets by migration / replication.</p>
</div>
<p-tabView styleClass="ui-tabview-large">
    <p-tabPanel header="{{'Migrations('+migrationsCount+')'}}">
        <migration-list (changeNumber)="getCount($event)"></migration-list>
    </p-tabPanel>
    <p-tabPanel header="Replications(0)" [disabled]="true">
        <replication-list ></replication-list>
    </p-tabPanel>
</p-tabView>
