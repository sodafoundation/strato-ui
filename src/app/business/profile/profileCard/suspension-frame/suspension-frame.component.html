<div class="suspension-frame-container">
    <div class="suspension-frame-content">
        <div>
            <h3>{{policyName}} policy</h3>
            <p *ngIf="policyName!='Customization'">
                <span *ngFor="let item of data">{{item}}></span>
            </p>
            <div *ngIf="policyName==='Customization'">
                <div *ngFor="let item of data">
                    <span>{{item.key}} : </span> <span>{{item.value}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
